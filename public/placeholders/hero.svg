<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9e9e9"/>
      <stop offset="50%" style="stop-color:#f5d9d9"/>
      <stop offset="100%" style="stop-color:#f7e5e5"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a5a5;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#c9a4a4;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#heroGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="300" fill="url(#accentGradient)" opacity="0.5"/>
  <circle cx="1700" cy="900" r="400" fill="url(#accentGradient)" opacity="0.4"/>
  <circle cx="960" cy="540" r="200" fill="url(#accentGradient)" opacity="0.3"/>
  
  <!-- Elegant floral pattern suggestion -->
  <g opacity="0.15" fill="#8b5a5a">
    <path d="M960 400 Q980 350 960 300 Q940 350 960 400" transform="rotate(0 960 540)"/>
    <path d="M960 400 Q980 350 960 300 Q940 350 960 400" transform="rotate(45 960 540)"/>
    <path d="M960 400 Q980 350 960 300 Q940 350 960 400" transform="rotate(90 960 540)"/>
    <path d="M960 400 Q980 350 960 300 Q940 350 960 400" transform="rotate(135 960 540)"/>
    <path d="M960 400 Q980 350 960 300 Q940 350 960 400" transform="rotate(180 960 540)"/>
    <path d="M960 400 Q980 350 960 300 Q940 350 960 400" transform="rotate(225 960 540)"/>
    <path d="M960 400 Q980 350 960 300 Q940 350 960 400" transform="rotate(270 960 540)"/>
    <path d="M960 400 Q980 350 960 300 Q940 350 960 400" transform="rotate(315 960 540)"/>
    <circle cx="960" cy="540" r="20"/>
  </g>
  
  <!-- Placeholder text -->
  <text x="960" y="520" text-anchor="middle" font-family="Georgia, serif" font-size="24" fill="#8b5a5a" opacity="0.6">
    Imagen de la pareja
  </text>
  <text x="960" y="560" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#8b5a5a" opacity="0.4">
    Reemplazar con foto del hero
