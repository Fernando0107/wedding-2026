<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="rsvpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d9d9"/>
      <stop offset="50%" style="stop-color:#f9e9e9"/>
      <stop offset="100%" style="stop-color:#f7e5e5"/>
    </linearGradient>
    <linearGradient id="rsvpAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a5a5;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#c9a4a4;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#rsvpGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="500" r="200" fill="url(#rsvpAccent)"/>
  <circle cx="700" cy="100" r="180" fill="url(#rsvpAccent)"/>
  
  <!-- Envelope decoration -->
  <g transform="translate(400, 280)" opacity="0.15">
    <rect x="-60" y="-35" width="120" height="80" rx="5" fill="#8b5a5a"/>
    <path d="M-60 -35 L0 15 L60 -35" fill="none" stroke="#f9e9e9" stroke-width="4"/>
    <path d="M-60 45 L-20 10" fill="none" stroke="#f9e9e9" stroke-width="4"/>
    <path d="M60 45 L20 10" fill="none" stroke="#f9e9e9" stroke-width="4"/>
  </g>
  
  <!-- Small heart -->
  <g transform="translate(400, 260)" opacity="0.2">
    <path d="M0 5 C0 2, 3 0, 5 0 C7 0, 10 2, 10 5 C10 10, 5 15, 5 15 C5 15, 0 10, 0 5" fill="#d4a5a5" transform="translate(-5, -8) scale(1.5)"/>
  </g>
  
  <!-- Placeholder text -->
  <text x="400" y="300" text-anchor="middle" font-family="Georgia, serif" font-size="20" fill="#8b5a5a" opacity="0.5">
    Tu confirmación es importante
  </text>
  <text x="400" y="330" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#8b5a5a" opacity="0.35">
    Foto romántica para RSVP
  </text>
</svg>
