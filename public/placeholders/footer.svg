<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="footerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7e5e5"/>
      <stop offset="50%" style="stop-color:#f9e9e9"/>
      <stop offset="100%" style="stop-color:#f5d9d9"/>
    </linearGradient>
    <linearGradient id="footerAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a5a5;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#c9a4a4;stop-opacity:0.05"/>
    </linearGradient>
    <pattern id="dotsPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#d4a5a5" opacity="0.15"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#footerGradient)"/>
  <rect width="100%" height="100%" fill="url(#dotsPattern)"/>
  
  <!-- Decorative elements -->
  <ellipse cx="200" cy="350" rx="300" ry="200" fill="url(#footerAccent)"/>
  <ellipse cx="1720" cy="50" rx="280" ry="180" fill="url(#footerAccent)"/>
  
  <!-- Floral vine decoration -->
  <g opacity="0.1" fill="none" stroke="#8b5a5a" stroke-width="2">
    <path d="M0 200 Q200 150 400 200 Q600 250 800 200 Q1000 150 1200 200 Q1400 250 1600 200 Q1800 150 1920 200"/>
    <circle cx="200" cy="175" r="8" fill="#d4a5a5"/>
    <circle cx="600" cy="225" r="8" fill="#d4a5a5"/>
    <circle cx="1000" cy="175" r="8" fill="#d4a5a5"/>
    <circle cx="1400" cy="225" r="8" fill="#d4a5a5"/>
    <circle cx="1800" cy="175" r="8" fill="#d4a5a5"/>
  </g>
</svg>
