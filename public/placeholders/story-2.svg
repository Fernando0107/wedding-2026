      <stop offset="0%" style="stop-color:#f9e9e9"/>
      <stop offset="100%" style="stop-color:#f7e5e5"/>
    </linearGradient>
    <linearGradient id="storyAccent2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a4a4;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#b87f7f;stop-opacity:0.1"/>
