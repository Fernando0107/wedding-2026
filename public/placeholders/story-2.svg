    <circle cx="-15" cy="-35" r="5" fill="#d4a5a5"/>
    <circle cx="15" cy="-35" r="5" fill="#d4a5a5"/>
  </g>
  
  <!-- Placeholder text -->
  <text x="300" y="390" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#8b5a5a" opacity="0.5">
    Nuestra historia
  </text>
  <text x="300" y="420" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#8b5a5a" opacity="0.35">
